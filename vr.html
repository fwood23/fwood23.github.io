<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abracadabra! - A-Frame</title>
    <meta name="description" content="Memes! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text position="-1 0.5 -2" value="The Truth is Behind You!"></a-text>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-image position="0 3 2 src="daddy.png"></a-image>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#F535AA"></a-plane>
      <a-ring position="0 3 2" color="#F535AA" radius-inner="1" radius-outer="2"></a-ring>
      <a-sky color="#0C090A"></a-sky>
    </a-scene>
  </body>
</html>
